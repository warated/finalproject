<!DOCTYPE html>
<html lang="en">
<head>

  <title>Kahuna Inc.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body data-bs-theme="dark">
  <div class="container d-flex flex-column">
    <div class="row justify-content-center my-4">
      <div class="col-auto">
        <h1>Products</h1>
      </div>
    </div>
    
    <div class="row justify-content-center my-2">
      <div class="col-auto">
        <h2>Product List</h2>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-auto">
        <div id="productList"></div>
      </div>
    </div>

    <div class="row justify-content-center my-4">
      <div class="col-auto">
        <form name="productForm" id="productForm" class="form">
          <label for="serial">Serial</label>
          <input class="form-control" type="text" placeholder="Enter Serial#" aria-label="default input example" id="serial" name="serial"><br>
          <label for="name">Name</label>
          <input class="form-control" type="text" placeholder="Enter Name" aria-label="default input example" id="name" name="name"><br>
          <label for="warrantyLength">Warranty Length</label>
          <input class="form-control" type="text" placeholder="Enter Warranty Length" aria-label="default input example" id="warrantyLength" name="warrantyLength"><br>
          <input type="submit" value="Submit" class="btn btn-outline-success"/>
        </form>
      </div>
    </div>
  </div>

  <div class="row justify-content-center my-4" id="adminTab" style="display:none;">
    <h1>Admin Area</h1>
    <div class="col-auto">
      <div id="ticketList"></div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  </body>
</html>
