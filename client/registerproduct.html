<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Kahuna Inc.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
        <h2>Register your Product</h2>
        <form name="rproduct" id="registerproduct" class="form">
            <div class="mb-3">
                <label for="userid" class="form-label">User ID:</label>
                <input class="form-control" id="userId" name="userId" rows="1">
            </div>

            <div class="mb-3">
                <label for="productid" class="form-label">Product ID:</label>
                <input class="form-control" id="productId" name="productId"  rows="1">
            </div>

            <div class="mb-3">
                <label for="warranty" class="form-label">Warranty Length:</label>
                <input class="form-control" id="warranty_end_date" name="warrantyLength" rows="1">
            </div>

            <input type="submit" value="Submit" class="btn btn-outline-success"/>
        </form>
        <div id="response"></div>
            <br>
        <h3>Products Registered</h3>

        <div class="col-auto">
            <div id="rproductList"></div>
          </div>

        

        <script src="js/index.js"></script>

    </div>
</body>
</html>
